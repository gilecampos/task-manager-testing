<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        container: {
          center: true,
        },
      },
    }
  </script>
</head>

<body class="antialiased text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900">
  <header class="sticky top-0 z-40 w-full backdrop-blur transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white supports-backdrop-blur:bg-white/95 dark:bg-slate-900/75">
    <div class="flex items-center justify-between p-4 border-b border-slate-900/10 lg:hidden dark:border-slate-50/[0.06]">
      <h2 class="font-semibold text-slate-900 truncate dark:text-slate-200">
        task<span class="text-sky-500 whitespace-nowrap dark:text-sky-400">Manager</span>
      </h2>

      <div class="ml-2 -my-1 lg:hidden">
        <button type="button" class="text-slate-500 w-8 h-8 flex items-center justify-center hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300"
        data-js="toggle-modal-button">
          <img src="assets/img/menu.svg" alt="Icon">
        </button>
      </div>
    </div>
  </header>

  <main class="container static">

    <!-- BUTTON NEW TASK MOBILE -->
    <button type="button" class="lg:hidden absolute bottom-5 right-5 w-auto px-2 h-8 rounded-full dark:bg-slate-800 dark:text-slate-400 dark:highlight-white/5">
      <p class="dark:text-slate-200 font-bold">Create New Task 
        <span class="dark:text-sky-500">+</span> 
      </p>
    </button>
  </main>


  <!-- MODAL MENU MOBILE -->
  <div class="hidden" data-js="modal-mobile">
    <div class="fixed z-50 lg:hidden">
      <div class="fixed top-0 right-0 w-full h-full shadow-lg p-6 text-base font-semibold text-slate-900 dark:bg-slate-800 dark:text-slate-400 dark:highlight-white/5">

        <h2 class="font-semibold text-slate-900 truncate dark:text-slate-200">
          task<span class="text-sky-500 whitespace-nowrap dark:text-sky-400">Manager</span>
        </h2>

        <button type="button" class="absolute top-5 right-5 w-8 h-8 flex items-center justify-center text-slate-500 hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300" data-js="close-modal-button">
          <svg viewBox="0 0 10 10" class="w-2.5 h-2.5 overflow-visible" aria-hidden="true">
            <path d="M0 0L10 10M10 0L0 10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </button>

        <ul class="space-y-6 mt-6 pt-6 border-t border-slate-200 dark:border-slate-200/10">
          <li class="cursor-pointer">
            <p class="hover:text-sky-500 dark:hover:text-sky-400">
              All Tasks
            </p>
          </li>

          <li class="cursor-pointer">
            <p class="hover:text-sky-500 dark:hover:text-sky-400">
              Task completed
            </p>
          </li>

        </ul>
      </div>
    </div>
  </div>

  <script type="module" src="src/app.js"></script>
</body>
</html>
